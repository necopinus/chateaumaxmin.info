# Gemfile-based plugins.
#
plugins:
  - jekyll-titles-from-headings
  - jekyll-optional-front-matter
  - jekyll-relative-links
  - jekyll-readme-index

# Some generic (non-standard) site settings.
#
name: Ch√¢teau MaxMin()
description: Len & Nathan's home on the internet.
url: https://chateaumaxmin.info
icon: avatar.webp
cover: cover.jpg
author: Nathan Acks

# Default image page (used in Twitter Cards and Open Graph image tags).
#
image: /banner.webp

# Optional front-matter defaults.
#
optional_front_matter:
  remove_originals: true

# Readme index defaults:
readme_index:
  remove_originals: true

# Per-page defaults.
#
defaults:
  - scope:
      path: README.md
    values:
      layout: homepage
  - scope:
      path: engagement.md
    values:
      layout: list
  - scope:
      path: wedding.md
    values:
      layout: list
  - scope:
      path: engagement
    values:
      layout: post
  - scope:
      path: wedding
    values:
      layout: post
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post

# Additional excludes.
#
exclude:
  - package.json
  - package-lock.json
